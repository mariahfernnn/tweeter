<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />
    

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span style="font-family: Bungee, cursive">tweeter</span>
      <span><b>Write</b> a new tweet</span>
    </nav>

    <header class="header">
      <div>
          <img class="center" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Maria <span style="font-weight:normal">Fernandez</span></h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->

    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/">
              <textarea name="text" id="textarea" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span id="counter">140</span>
            </form>
          </section>
          <section class="all-tweets" id="hover">
            <form method="GET" action="/tweets/">
              <header>
                <img class="avatar" src="https://i.imgur.com/nlhLi3I.png">
                <span id="name">Name</span>
                <span id="user-handle">@UserHandle</span> 
              </header>
              <p>FIRST TWEET!</p>
              <footer class="footer">
                <span>10 days ago</span>
                <i class="fas fa-flag" id="flag"></i>
                <i class="fas fa-retweet" id="retweet"></i>
                <i class="fas fa-heart" id="heart"></i>
              </footer>
            </form>
          </section>
    </main>

  </body>
</html>
