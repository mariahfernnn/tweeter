<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />
    

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
  </head>
  

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span style="font-family: Bungee, cursive">tweeter</span>
      <span id="write-new-tweet"><b>Write</b> a new tweet</span>
      <div class="cell">
      <div class="toggle-button">
        <i class="far fa-hand-point-left" id="click-me"></i>
      </div>
    </div>
    </nav>
    <div id="columns">
    <header class="header" class="c1">
      <div>
          <img class="center" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Maria <span style="font-weight:normal">Fernandez</span></h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet-container" class="c2">
        <div class="new-tweets">
          <div id="error-msg-under">You didn't tweet anything!</div>
          <div id="error-msg-over">You're over the limit!</div>
            <h2>Compose Tweet</h2>
            <form method="POST" id= "load-more-tweets">
              <textarea name="text" id="textarea" wrap="soft" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span id="counter">140</span>
            </form>
          </div>
          <div class="all-tweets"></div>
        </section>
    </main>
  </div>
  </body>
</html>
